                border: 1px solid black;

    </head>

</tr>
<tr style="background-color: rgb(156, 156, 156);">

<td>Row 2, Col 2</td>
<td>Row 2, Col 3</td>
</tr>
<tr style="background-color: rgb(57, 57, 57);">
<td>Row 3, Col 1</td>
<td>Row 3, Col 2</td>
